<div class="container mt-5">
    <h1 class="text-center mt-5">QR-Kode Generator</h1>
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <input [(ngModel)]="userUrl" type="text" class="form-control" placeholder="Skriv inn URL">
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-6">
        <button (click)="generateQRCode()" class="btn btn-primary btn-block">Generate</button>
      </div>
    </div>
  </div>
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top fixed-bottom">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted">Bachelorgruppe 5</span>
    </div>
</footer>
