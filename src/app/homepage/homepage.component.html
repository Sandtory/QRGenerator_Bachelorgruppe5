<div class="container">
    <h1 class="text-center mt-5">QR Code Generator</h1>
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <input [(ngModel)]="userUrl" type="text" class="form-control" placeholder="Enter URL">
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-6">
        <button (click)="generateQRCode()" class="btn btn-primary btn-block">Generate</button>
      </div>
    </div>
  </div>
